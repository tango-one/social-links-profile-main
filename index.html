<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">

  
</head>
<body>


  <section class="card">
    <article class="card-header">
      
        <!-- <img src="https://placehold.co/80x80" alt="image" class="img"> -->
        <img src="./assets/images/avatar-jessica.jpeg" width="80" height="80"  alt="image" class="img">
        <p class="name">Jessica Randall</p>
        <p class="place">London, United Kingdom</p>
        <p class="title">"Front-end developer and avid reader."</p>
      
 
  
    </article>
    <section class="card-body">

      <ul>
        <li><a href="#" class="link">GitHub</a></li>
        <li><a href="#" class="link">Frontend Mentor</a></li>
        <li><a href="#" class="link">LinkedIn</a></li>
        <li><a href="#" class="link">Twitter</a></li>
        <li><a href="#" class="link">Instagram</a></li>
      </ul>
      
 
    </section>
  </section>
